<div class="custom-dropdown-wrapper">
  <input type="text" (keyup)="filterString($event.target.value)" class="search-input" placeholder="Search" />
  <div class="custom-list-wrapper">
    <ul class="ul-list">
      <li *ngFor="let d of filteredData; let i = index">
        <div class="parent-list">
          <div class="list-item-wrap">
            <input class="checkbox-custom" name="checkAll" type="checkbox" id="{{ d?.text }}" [checked]="d?.selected"
              (click)="ToggleChips(d?.value, i, -1)" />
            <label for="{{ d?.text }}" class="checkbox-custom-label checkbox" (click)="ToggleChips(d?.value, i, -1)">
              <span>{{ d?.text }} {{ d?.selected }}</span>
            </label>
          </div>
          <div class="data">
            <ul class="ul-list">
              <li *ngFor="let e of d?.children; let j = index">
                <div class="list-item-wrap">
                  <input class="checkbox-custom" name="checkAll" type="checkbox" id="{{ e?.text }}"
                    [checked]="e?.selected" (click)="ToggleChips(e?.value, i, j); $event.stopPropagation()" />
                  <label for="{{ e?.text }}" class="checkbox-custom-label checkbox"
                    (click)="ToggleChips(e?.value, i, j); $event.stopPropagation()">
                    <span>{{ e?.text }} {{ e?.selected }}</span>
                  </label>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>


<div class="dropdown-search-tags">
  <ul>
    <li *ngFor="let r of rows; let k = index">
      {{ r?.value }}
      <button (click)="ToggleChips(r?.value, r?.i, r?.j)">
        Remove
      </button>
    </li>
  </ul>
</div>
